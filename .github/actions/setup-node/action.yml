name: Setup Node
description: Setup Node and tools

inputs:
  node-version:
    default: "20"
    description: "Node version"
runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
    - shell: bash
      run: |
        node --version
        corepack enable
        yarn --version
